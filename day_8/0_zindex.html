<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Z Index</title>
    <style>
      img {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #puppy {
        z-index: -1;
      }
      #kitty {
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <img id="puppy" src="puppy.png" />
    <img id="kitty" src="kitten.jpg" />
  </body>
</html>
