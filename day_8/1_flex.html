<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex!!!</title>
    <style>
      .container {
        padding: 10px;
        background-color: teal;
        border: thick solid black;
        border-radius: 5px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row-reverse;
        height: 500px;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: firebrick;
        border-radius: 5px;
        margin: 10px;
        /* float: left; */
        /* display: inline-block; */
        color: white;
        font-size: 20px;
        font-weight: bold;
        flex-shrink: 0;
      }
      #item1 {
        display: flex;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="item1" class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
