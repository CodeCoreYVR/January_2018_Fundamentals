<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
      if (isNaN(localStorage.counter)) {
        localStorage.counter = 0;

        // window.localStorage.setItem('counter', 0);
        // window.localStorage.getItem('counter');
      }

      localStorage.counter = parseInt(localStorage.counter) + 1;

      $(document).ready(function(){

        $('span').html(localStorage.counter);

        // local storage
        // cookies
        // database
      });
    </script>
  </head>
  <body>
    <h1>There have been <span>0</span> visitors to this page</h1>
  </body>
</html>
