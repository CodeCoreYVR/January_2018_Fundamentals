<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
      sessionStorage.setItem('counter', 1);
      let counter = 0;

      $(document).ready(function(){
        let currentCounter = sessionStorage.getItem('counter');
        sessionStorage.setItem('counter', currentCounter++);

        $('span').html(sessionStorage.getItem('counter'));
        // local storage
        // cookies
        // database
      });
    </script>
  </head>
  <body>
    <h1>There have been <span>0</span> visitors to this page</h1>
  </body>
</html>
